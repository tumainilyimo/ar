<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tanzania AR Navigation</title>

    <!-- Load Leaflet first -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <!-- Load AR.js and A-Frame with specific versions known to work well together -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"></script>
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            touch-action: none;
        }
        #map {
            width: 100%;
            height: 100vh;
            position: absolute;
            z-index: 1;
        }
        .ar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            display: none;
        }
        #startARButton {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #backButton {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 999;
            padding: 10px 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none;
        }
        #status {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 999;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="status">Getting your location...</div>
    <button id="startARButton" style="display: none;">Start AR Navigation</button>
    <button id="backButton">Back to Map</button>

    <!-- AR Scene -->
    <a-scene 
        class="ar-overlay"
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">
        
        <a-camera id="camera" look-controls-enabled="false" arjs-device-orientation-controls="smoothingFactor: 0.1" gps-new-camera="gpsMinDistance: 5"></a-camera>
        <a-entity id="destinations"></a-entity>
    </a-scene>

    <script>
        let map;
        let userMarker;
        let destinationMarker;
        let watchId;
        let currentPosition = null;

        // Initialize the application
        async function init() {
            try {
                // Get initial position
                const position = await getCurrentPosition();
                currentPosition = position;
                
                // Initialize map
                initializeMap(position);
                
                // Start watching position
                startPositionTracking();
                
                document.getElementById('status').textContent = 'Click anywhere to set destination';
            } catch (error) {
                document.getElementById('status').textContent = 'Error: ' + error.message;
            }
        }

        // Get current position as a promise
        function getCurrentPosition() {
            return new Promise((resolve, reject) => {
                navigator.geolocation.getCurrentPosition(
                    position => resolve(position),
                    error => reject(error),
                    {
                        enableHighAccuracy: true,
                        timeout: 5000,
                        maximumAge: 0
                    }
                );
            });
        }

        // Initialize the map
        function initializeMap(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;

            map = L.map('map').setView([lat, lng], 18);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            // Add user marker
            userMarker = L.marker([lat, lng], {
                icon: L.divIcon({
                    className: 'user-marker',
                    html: 'ðŸ“',
                    iconSize: [25, 25]
                })
            }).addTo(map);

            // Handle map clicks
            map.on('click', handleMapClick);
        }

        // Start tracking user position
        function startPositionTracking() {
            watchId = navigator.geolocation.watchPosition(
                updatePosition,
                error => console.error('Error watching position:', error),
                {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                }
            );
        }

        // Update position
        function updatePosition(position) {
            currentPosition = position;
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;

            if (userMarker) {
                userMarker.setLatLng([lat, lng]);
            }

            if (destinationMarker) {
                updateARElements(position);
            }
        }

        // Handle map clicks to set destination
        function handleMapClick(e) {
            const latlng = e.latlng;

            if (destinationMarker) {
                map.removeLayer(destinationMarker);
            }

            destinationMarker = L.marker(latlng).addTo(map);
            document.getElementById('startARButton').style.display = 'block';
            document.getElementById('status').textContent = 'Destination set! Click Start AR Navigation';
        }

        // Start AR Navigation
        document.getElementById('startARButton').addEventListener('click', () => {
            if (!currentPosition || !destinationMarker) return;

            document.getElementById('map').style.display = 'none';
            document.getElementById('startARButton').style.display = 'none';
            document.getElementById('backButton').style.display = 'block';
            document.querySelector('.ar-overlay').style.display = 'block';

            initAR();
        });

        // Initialize AR
        function initAR() {
            const destinations = document.getElementById('destinations');
            destinations.innerHTML = ''; // Clear existing

            // Add destination marker
            const destinationEntity = document.createElement('a-entity');
            destinationEntity.setAttribute('gps-new-entity-place', {
                latitude: destinationMarker.getLatLng().lat,
                longitude: destinationMarker.getLatLng().lng
            });

            // Add visible marker
            const marker = document.createElement('a-box');
            marker.setAttribute('material', 'color: red');
            marker.setAttribute('scale', '20 20 20');
            marker.setAttribute('look-at', '[gps-new-camera]');
            destinationEntity.appendChild(marker);

            // Add text label
            const text = document.createElement('a-text');
            text.setAttribute('value', 'DESTINATION');
            text.setAttribute('scale', '100 100 100');
            text.setAttribute('look-at', '[gps-new-camera]');
            text.setAttribute('position', '0 30 0');
            destinationEntity.appendChild(text);

            destinations.appendChild(destinationEntity);
        }

        // Back button handler
        document.getElementById('backButton').addEventListener('click', () => {
            document.getElementById('map').style.display = 'block';
            document.getElementById('startARButton').style.display = 'block';
            document.getElementById('backButton').style.display = 'none';
            document.querySelector('.ar-overlay').style.display = 'none';
        });

        // Initialize the application
        init();
    </script>
</body>
</html>
