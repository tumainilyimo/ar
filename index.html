<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Mobile scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <title>Minimal AR Step-by-Step (Fixed)</title>

  <!-- Leaflet CSS & JS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
  </script>

  <!-- Leaflet Routing Machine CSS & JS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css"
  />
  <script
    src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js">
  </script>

  <!-- A-Frame & AR.js -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      /* Remove or avoid `touch-action: none` so buttons can receive taps */
    }

    #map {
      width: 100%;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* Make the button clearly on top and interactive */
    #startARBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999; /* high z-index to ensure it's above the map */
      padding: 10px 20px;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      display: none;
      cursor: pointer;
      pointer-events: auto; /* ensure taps/clicks are received */
    }

    a-scene {
      display: none; /* hidden until user clicks "Start AR Guidance" */
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- Leaflet map -->
  <div id="map"></div>

  <!-- Start AR button -->
  <button id="startARBtn">Start AR Guidance</button>

  <!-- AR Scene -->
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
  >
    <!-- AR Camera -->
    <a-camera gps-camera rotation-reader look-controls-enabled="false"></a-camera>

    <!-- Container for AR route markers -->
    <a-entity id="routeMarkersContainer"></a-entity>
  </a-scene>

  <script>
    let map, userMarker, routeControl;
    let userLocation = null;
    let destinationMarker = null;
    let routeCoordinates = [];

    // Initialize map and geolocation
    async function initMap() {
      // Get user position
      const position = await getPosition();
      userLocation = [position.coords.latitude, position.coords.longitude];

      // Create map
      map = L.map('map').setView(userLocation, 17);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

      // User marker
      userMarker = L.marker(userLocation).addTo(map);

      // Watch position changes
      navigator.geolocation.watchPosition(pos => {
        userLocation = [pos.coords.latitude, pos.coords.longitude];
        if (userMarker) userMarker.setLatLng(userLocation);
      });

      // On map click, set route
      map.on('click', onMapClick);
    }

    function onMapClick(e) {
      // Remove old destination and route if exist
      if (destinationMarker) map.removeLayer(destinationMarker);
      if (routeControl) map.removeControl(routeControl);

      // New destination
      destinationMarker = L.marker(e.latlng).addTo(map);

      // Build route
      routeControl = L.Routing.control({
        waypoints: [
          L.latLng(userLocation[0], userLocation[1]),
          L.latLng(e.latlng.lat, e.latlng.lng)
        ],
        createMarker: () => null, // disable default markers
        showAlternatives: false
      })
      .on('routesfound', onRouteFound)
      .addTo(map);

      // Show "Start AR" button
      document.getElementById('startARBtn').style.display = 'block';
    }

    function onRouteFound(e) {
      const route = e.routes[0];
      routeCoordinates = route.coordinates; // array of {lat, lng}
      console.log('Route coords:', routeCoordinates);
    }

    // Start AR Guidance
    function startAR() {
      // Hide map, show AR scene
      document.getElementById('map').style.display = 'none';
      document.querySelector('a-scene').style.display = 'block';

      // Clear old AR markers
      const container = document.getElementById('routeMarkersContainer');
      while (container.firstChild) {
        container.removeChild(container.firstChild);
      }

      // Create AR markers for each route coordinate
      routeCoordinates.forEach((coord, index) => {
        const arMarker = document.createElement('a-entity');
        arMarker.setAttribute('gps-entity-place', `latitude: ${coord.lat}; longitude: ${coord.lng}`);

        // Simple 3D shape
        const shape = document.createElement('a-box');
        shape.setAttribute('height', '5');
        shape.setAttribute('width', '5');
        shape.setAttribute('depth', '5');
        shape.setAttribute('color', index === routeCoordinates.length - 1 ? 'red' : 'blue');
        arMarker.appendChild(shape);

        // Label
        const label = document.createElement('a-text');
        label.setAttribute('value', index === routeCoordinates.length - 1 ? 'Destination' : `Step #${index}`);
        label.setAttribute('look-at', '[gps-camera]');
        label.setAttribute('scale', '10 10 10');
        label.setAttribute('position', '0 6 0');
        arMarker.appendChild(label);

        container.appendChild(arMarker);
      });
    }

    function getPosition() {
      return new Promise((resolve, reject) => {
        navigator.geolocation.getCurrentPosition(resolve, reject, {
          enableHighAccuracy: true,
          timeout: 30000,
          maximumAge: 0
        });
      });
    }

    // Attach click listener after the button is parsed
    document.getElementById('startARBtn').addEventListener('click', startAR);

    // Initialize everything on page load
    window.addEventListener('load', () => {
      initMap().catch(err => console.error(err));
    });
  </script>
</body>
</html>
