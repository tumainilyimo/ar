<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta 
    name="viewport" 
    content="width=device-width, initial-scale=1.0, user-scalable=no"
  />

  <title>Minimal AR Step-by-Step</title>

  <!-- Leaflet CSS & JS -->
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
  />
  <script 
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
  </script>

  <!-- Leaflet Routing Machine CSS & JS -->
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css"
  />
  <script 
    src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js">
  </script>

  <!-- A-Frame & AR.js -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0; 
      padding: 0;
      font-family: sans-serif;
      touch-action: none;
      overflow: hidden;
    }
    #map {
      width: 100%;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
    }
    #startARBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      padding: 10px 20px;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      display: none;
    }
    #backToMapBtn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 2000;
      padding: 10px 20px;
      background: #f44336;
      color: #fff;
      border: none;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <button id="startARBtn">Start AR Guidance</button>
  <button id="backToMapBtn">Back to Map</button>

  <!-- AR Scene -->
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    arjs='sourceType: webcam; debugUIEnabled: false; trackingMethod: best;'
    renderer='antialias: true; alpha: true'
  >
    <!-- AR Camera -->
    <a-entity camera gps-camera="minDistance: 1; maxDistance: 100000" position="0 1.6 0"></a-entity>

    <!-- We'll dynamically add route markers here -->
    <a-entity id="routeMarkersContainer"></a-entity>
  </a-scene>

  <script>
    let map, userMarker, routeControl;
    let userLocation = null;
    let destinationMarker = null;
    let routeCoordinates = [];

    // Initialize map and geolocation
    async function initMap() {
      try {
        const position = await getPosition();
        userLocation = [position.coords.latitude, position.coords.longitude];

        map = L.map('map').setView(userLocation, 17);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        userMarker = L.marker(userLocation).addTo(map);

        navigator.geolocation.watchPosition(pos => {
          userLocation = [pos.coords.latitude, pos.coords.longitude];
          if (userMarker) userMarker.setLatLng(userLocation);
        }, null, {
          enableHighAccuracy: true,
          maximumAge: 0,
          timeout: 5000
        });

        map.on('click', onMapClick);
      } catch (error) {
        console.error('Error initializing map:', error);
        alert('Error getting your location. Please ensure location services are enabled.');
      }
    }

    function onMapClick(e) {
      if (destinationMarker) {
        map.removeLayer(destinationMarker);
      }
      if (routeControl) {
        map.removeControl(routeControl);
      }

      destinationMarker = L.marker(e.latlng).addTo(map);

      routeControl = L.Routing.control({
        waypoints: [
          L.latLng(userLocation[0], userLocation[1]),
          L.latLng(e.latlng.lat, e.latlng.lng)
        ],
        createMarker: () => null,
        showAlternatives: false,
        fitSelectedRoutes: true
      })
      .on('routesfound', onRouteFound)
      .addTo(map);

      document.getElementById('startARBtn').style.display = 'block';
    }

    function onRouteFound(e) {
      routeCoordinates = e.routes[0].coordinates;
      console.log('Route coordinates found:', routeCoordinates);
    }

    function startAR() {
      // Request camera permissions before starting AR
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(() => {
          document.getElementById('map').style.display = 'none';
          document.getElementById('startARBtn').style.display = 'none';
          document.getElementById('backToMapBtn').style.display = 'block';
          document.querySelector('a-scene').style.display = 'block';

          const container = document.getElementById('routeMarkersContainer');
          while (container.firstChild) {
            container.removeChild(container.firstChild);
          }

          routeCoordinates.forEach((coord, index) => {
            const arMarker = document.createElement('a-entity');
            arMarker.setAttribute('gps-entity-place', `latitude: ${coord.lat}; longitude: ${coord.lng}`);
            
            const shape = document.createElement('a-cylinder');
            shape.setAttribute('height', '3');
            shape.setAttribute('radius', '0.5');
            shape.setAttribute('color', index === routeCoordinates.length - 1 ? '#ff0000' : '#0000ff');
            shape.setAttribute('material', 'opacity: 0.8');
            arMarker.appendChild(shape);

            const text = document.createElement('a-text');
            text.setAttribute('value', index === routeCoordinates.length - 1 ? 'Destination' : `Waypoint ${index + 1}`);
            text.setAttribute('scale', '5 5 5');
            text.setAttribute('align', 'center');
            text.setAttribute('position', '0 4 0');
            text.setAttribute('look-at', '[gps-camera]');
            arMarker.appendChild(text);

            container.appendChild(arMarker);
          });
        })
        .catch(error => {
          console.error('Error accessing camera:', error);
          alert('Please allow camera access to use AR navigation');
        });
    }

    function backToMap() {
      document.querySelector('a-scene').style.display = 'none';
      document.getElementById('map').style.display = 'block';
      document.getElementById('startARBtn').style.display = 'block';
      document.getElementById('backToMapBtn').style.display = 'none';
    }

    function getPosition() {
      return new Promise((resolve, reject) => {
        navigator.geolocation.getCurrentPosition(resolve, reject, {
          enableHighAccuracy: true,
          timeout: 5000,
          maximumAge: 0
        });
      });
    }

    document.getElementById('startARBtn').addEventListener('click', startAR);
    document.getElementById('backToMapBtn').addEventListener('click', backToMap);

    window.addEventListener('load', initMap);
  </script>
</body>
</html>
