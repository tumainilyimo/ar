<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta 
    name="viewport" 
    content="width=device-width, initial-scale=1.0, user-scalable=no"
  />

  <title>Minimal AR Step-by-Step</title>

  <!-- Leaflet CSS & JS -->
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
  />
  <script 
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
  </script>

  <!-- Leaflet Routing Machine CSS & JS -->
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css"
  />
  <script 
    src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js">
  </script>

  <!-- A-Frame & AR.js -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0; 
      padding: 0;
      font-family: sans-serif;
      touch-action: none; /* avoid accidental scrolling on mobile */
    }
    #map {
      width: 100%;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
    }
    #startARBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      padding: 10px 20px;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      display: none;
    }
    a-scene {
      display: none; /* AR view hidden until user clicks Start AR */
      position: absolute;
      top: 0;
      left: 0;
      width: 100%; 
      height: 100%;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <button id="startARBtn">Start AR Guidance</button>

  <!-- AR Scene -->
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
  >
    <!-- AR Camera -->
    <a-camera gps-camera rotation-reader look-controls-enabled="false"></a-camera>

    <!-- We'll dynamically add route markers here -->
    <a-entity id="routeMarkersContainer"></a-entity>
  </a-scene>

  <script>
    let map, userMarker, routeControl;
    let userLocation = null;
    let destinationMarker = null;
    let routeCoordinates = []; // Will store the route lat/lng for AR

    // Initialize map and geolocation
    async function initMap() {
      // Get user position
      const position = await getPosition();
      userLocation = [position.coords.latitude, position.coords.longitude];

      // Create Leaflet map
      map = L.map('map').setView(userLocation, 17);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

      // User marker
      userMarker = L.marker(userLocation).addTo(map);

      // Watch position updates
      navigator.geolocation.watchPosition(pos => {
        userLocation = [pos.coords.latitude, pos.coords.longitude];
        if (userMarker) userMarker.setLatLng(userLocation);
      });

      // On map click, set destination & route
      map.on('click', onMapClick);
    }

    // Handle map click -> set a new destination & compute route
    function onMapClick(e) {
      // If already have a destination, remove old marker/control
      if (destinationMarker) {
        map.removeLayer(destinationMarker);
      }
      if (routeControl) {
        map.removeControl(routeControl);
      }
      // Place new marker
      destinationMarker = L.marker(e.latlng).addTo(map);

      // Build route
      routeControl = L.Routing.control({
        waypoints: [
          L.latLng(userLocation[0], userLocation[1]),
          L.latLng(e.latlng.lat, e.latlng.lng)
        ],
        createMarker: () => null, // disable default markers
        showAlternatives: false
      })
      .on('routesfound', onRouteFound) // once route is found, handle it
      .addTo(map);

      // Show "Start AR" button
      document.getElementById('startARBtn').style.display = 'block';
    }

    // When the route is found, extract coordinates for AR markers
    function onRouteFound(e) {
      const route = e.routes[0];
      // route.coordinates is an array of {lat, lng} objects
      routeCoordinates = route.coordinates;
      console.log('Route coords:', routeCoordinates);
    }

    // On "Start AR Guidance"
    function startAR() {
      // Hide map, show AR scene
      document.getElementById('map').style.display = 'none';
      document.querySelector('a-scene').style.display = 'block';

      // Remove any existing markers in the AR container
      const container = document.getElementById('routeMarkersContainer');
      while (container.firstChild) {
        container.removeChild(container.firstChild);
      }

      // For each coordinate in the route, create an AR marker
      routeCoordinates.forEach((coord, index) => {
        const arMarker = document.createElement('a-entity');
        arMarker.setAttribute('gps-entity-place', `latitude: ${coord.lat}; longitude: ${coord.lng}`);
        
        // Example shape (a cylinder) at each point
        const shape = document.createElement('a-cylinder');
        shape.setAttribute('height', '5');
        shape.setAttribute('radius', '1');
        shape.setAttribute('color', index === routeCoordinates.length - 1 ? 'red' : 'blue');
        arMarker.appendChild(shape);

        // (Optional) Label text
        const label = document.createElement('a-text');
        label.setAttribute('value', index === routeCoordinates.length - 1 ? 'Destination' : `Step #${index}`);
        label.setAttribute('scale', '10 10 10');
        label.setAttribute('position', '0 3 0');
        label.setAttribute('look-at', '[gps-camera]');
        arMarker.appendChild(label);

        container.appendChild(arMarker);
      });
    }

    // Helper: get current position as a Promise
    function getPosition() {
      return new Promise((resolve, reject) => {
        navigator.geolocation.getCurrentPosition(resolve, reject, {
          enableHighAccuracy: true,
          timeout: 30000,
          maximumAge: 0
        });
      });
    }

    // Event listeners
    document.getElementById('startARBtn').addEventListener('click', startAR);

    // Initialize everything on page load
    window.addEventListener('load', () => {
      initMap();
    });
  </script>
</body>
</html>
